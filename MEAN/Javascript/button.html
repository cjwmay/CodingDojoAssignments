<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../../../bowerfolder/bower_components/jquery/dist/jquery.js" charset="utf-8"></script>

    <style type = "text/css">
    button{
      background-color: blue;
      color: white;
    }
    .red{
      background-color: red;
    }
    .green{
      background-color: green;
    }

    </style>
    <title>button</title>

  </head>
  <body>
    <button type="button" name="button">Click</button>

  </body>
  <script type="text/javascript">
  $(document).on('click', 'button', function(){
    $(this).toggleClass("red");
  });
  $("button").hover(function(){
    $(this).addClass("green")
  }, function(){ $(this).removeClass("green") });


  </script>
</html>
