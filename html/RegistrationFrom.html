<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration From</title>
  </head>
  <body>
    <h1>My Resgistration From</h1>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="first_name">
    <br>
    <label id="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <br>
    <label for="password_confirm">Password Confirm</label>
    <input type="password" id="password_confirm" name="password_confirm">
    <br>
    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" name="birthday">
    <br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">
    <br>
    <label for="description">A short description about yourself!</label>
    <br>
    <textarea id="description" name="description"></textarea>
    <br>
    <label for="favarite_language">Favarite Language</label>
    <select id="favarite_language" name="favarite_language">
    <option value="javascript">Javascript</option>
    <option value="ruby">Ruby</option>
    </select>
    <br>
    <input type="submit" value="Submit">



  </body>
</html>
