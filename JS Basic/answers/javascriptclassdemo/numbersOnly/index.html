<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>numbersOnly</title>
    <script type="text/javascript">

      function numbersOnly(arr){
        var newArr = [];
        console.log(arr);

        // Interate thru the arr
        for(var i=0; i<arr.length; i++){

          // Check if the element is of type 'number'
          console.log(arr[i] + " is of type ----> " + typeof arr[i]);

          // If it's a number then push it to the newArr
          if(typeof arr[i] === "number"){
            newArr.push(arr[i]);
          }

        }

        return newArr;
      }

      console.log(numbersOnly([1, "apple", -3, "orange", 0.5, true, [1,2,3]]));
      
    </script>
  </head>
  <body>

  </body>
</html>
