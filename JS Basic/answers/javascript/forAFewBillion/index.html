<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>forAFewBillion</title>
    <script type="text/javascript">
      function calc(){
        var pennies = 1;
        var sum = 0;

        // Loop 30 times
        for(var i=0; i<30; i++){
          sum += pennies;
          pennies = pennies * 2;
        }

        console.log("After 30 days you have " + sum + " pennies");
        console.log("That's " + sum / 100 + " dollars!!!");

      }

      calc();


      // ===========================================================
      // BONUS =====================================================
      // ===========================================================

      // How many days to get 10,000
      function howManyDays(limit){
        var pennies = 1;
        var sum = 0;
        var days = 1;
        // Keep looping until sum is limit * 100
        while( sum < limit * 100 ){
          sum += pennies;
          pennies = pennies * 2;
          days++;
        }
        console.log("It took " + days + " days to get to $" + limit);
      }

      // Ten thousand
      howManyDays(10000);
      // One billion
      howManyDays(1000000000);
      // Inifnity
      howManyDays(Infinity);


    </script>
  </head>

</html>
